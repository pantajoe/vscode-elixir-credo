name: Publish VS Code Extension

on:
  release:
    types: [published]

env:
  NODE_VERSION:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup pnpm ğŸ—
        uses: pnpm/action-setup@v2
      - name: Get Node.js Version ğŸ“–
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV
      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install NPM Packages ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --frozen-lockfile

      - name: Run Biome ğŸ‘€
        run: pnpm run lint

      - name: Check Types ğŸ§
        run: pnpm run typecheck

      - name: Publish Extension to VS Code Marketplace ğŸš€
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: npx vsce publish -p $VSCE_TOKEN

      - name: Publish Extension to Open VSX Marketplace ğŸš€
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: npx ovsx publish -p $OVSX_TOKEN
