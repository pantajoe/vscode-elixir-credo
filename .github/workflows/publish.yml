name: Publish VS Code Extension

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Get Node.js Version
        id: nvm
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
      - name: Setup Node.js ğŸ—
        uses: actions/setup-node@v3.4.1
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Yarn Cache ğŸ“¦
        uses: actions/cache@v3.0.6
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install NPM Packages ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --frozen-lockfile

      - name: Publish Extension to VS Code Marketplace ğŸš€
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: npx vsce publish -p $VSCE_TOKEN

      - name: Publish Extension to Open VSX Marketplace ğŸš€
        env:
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
        run: npx ovsx publish -p $OVSX_TOKEN --yarn
